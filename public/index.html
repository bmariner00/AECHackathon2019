										<script>
											var map;
											 
											function CenterControl(controlDiv, map) {

											  // Set CSS for the control border.
											  var controlUI = document.createElement('div');
											  controlUI.style.backgroundColor = '#fff';
											  controlUI.style.border = '2px solid #fff';
											  controlUI.style.borderRadius = '3px';
											  controlUI.style.boxShadow = '0 2px 6px rgba(0,0,0,.3)';
											  controlUI.style.cursor = 'pointer';
											  controlUI.style.marginBottom = '22px';
											  controlUI.style.textAlign = 'center';
											  controlUI.title = 'Click to Generate Hea Map';
											  controlDiv.appendChild(controlUI);

											  // Set CSS for the control interior.
											  var controlText = document.createElement('div');
											  controlText.style.color = 'rgb(25,25,25)';
											  controlText.style.fontFamily = 'Roboto,Arial,sans-serif';
											  controlText.style.fontSize = '16px';
											  controlText.style.lineHeight = '38px';
											  controlText.style.paddingLeft = '5px';
											  controlText.style.paddingRight = '5px';
											  controlText.innerHTML = 'GENERATE';
											  controlUI.appendChild(controlText);

											  // Setup the click event listeners: simply set the map to Chicago.
											  controlUI.addEventListener('click', function() {
												var bounds = map.getBounds();
												
												var ne = bounds.getNorthEast();
												var sw = bounds.getSouthWest();
												
												var cornerCoordinates = [
												  [ne.lat(), ne.lng()], //NE
												  [sw.lat(), sw.lng()], //SW
												  [ne.lat(), sw.lng()], //NW
												  [sw.lat(), ne.lng()]  //SE
												];
												/*console.log(cornerCoordinates[0][0]);
												console.log(cornerCoordinates[0][1]);
												console.log(cornerCoordinates[1][0]);
												console.log(cornerCoordinates[1][1]);
												console.log(cornerCoordinates[2][0]);
												console.log(cornerCoordinates[2][1]);
												console.log(cornerCoordinates[3][0]);
												console.log(cornerCoordinates[3][1]);
												console.log(cornerCoordinates);*/
											  });

											}

											function initMap() {
											var myLatLng = {lat: 47.8209, lng: -122.3151};
											var myLatLng2 = {lat: 47.5301, lng: -122.0326};

											map = new google.maps.Map(document.getElementById('map'), {
											center: {lat: 47.6062, lng: -122.3321},
											zoom: 8
											});

											var marker = new google.maps.Marker({
											position: myLatLng,
											map: map,
											title: 'Hello World!'
											});

											var marker2 = new google.maps.Marker({
											position: myLatLng2,
											map: map,
											title: 'Hello World!'
											});
											
											// Create the DIV to hold the control and call the CenterControl()
											  // constructor passing in this DIV.
											  var centerControlDiv = document.createElement('div');
											  var centerControl = new CenterControl(centerControlDiv, map);

											  centerControlDiv.index = 1;
											  map.controls[google.maps.ControlPosition.BOTTOM_CENTER].push(centerControlDiv);

											}
										</script>
										<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcbAUYl4TsjHZPtf6PBJeerjjvRACK4Fg&callback=initMap"
